<mat-toolbar  color="primary">  
  <span>Login</span>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>


<p>{{ user | json }}</p>

<div mat-dialog-content>
	<form novalidate (ngSubmit)="onSubmit()" id="ngForm" #loginForm="ngForm">
		<p>
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput type="text" [(ngModel)]="user.username" name="username" #username="ngModel" required>
				<mat-error *ngIf="username.errors?.required">Username is required</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
				<mat-error *ngIf="password.errors?.required">Password is required</mat-error>
			</mat-form-field>
			<mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
		</p> 
	</form>
</div>
<div mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button type="submit" mat-button class="background-primary text-floral-white" form="ngForm" [disabled]="loginForm.form.invalid">Login</button>
</div>
